<div>

<div class="d-flex text-bg-dark">
  <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark vh-100" style="width: 200px;"> <a href="/"
      class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"> <svg
        class="bi pe-none me-2" width="40" height="32" aria-hidden="true">
        <use xlink:href="#bootstrap"></use>
      </svg> <span class="fs-4">Grades</span> </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item"> <a href="#" class="nav-link active" aria-current="page"> <svg class="bi pe-none me-2"
            width="16" height="16" aria-hidden="true">
            <use xlink:href="#home"></use>
          </svg>
          Entry Grade
        </a> </li>
      <li> <a href="#" class="nav-link text-white"> <svg class="bi pe-none me-2" width="16" height="16"
            aria-hidden="true">
            <use xlink:href="../kits/kits.html"></use>
          </svg>
          High Grade
        </a> </li>
      <li> <a href="#" class="nav-link text-white"> <svg class="bi pe-none me-2" width="16" height="16"
            aria-hidden="true">
            <use xlink:href="#table"></use>
          </svg>
          Real Grade
        </a> </li>
      <li> <a href="#" class="nav-link text-white"> <svg class="bi pe-none me-2" width="16" height="16"
            aria-hidden="true">
            <use xlink:href="#grid"></use>
          </svg>
          Master Grade
        </a> </li>
      <li> <a href="#" class="nav-link text-white"> <svg class="bi pe-none me-2" width="16" height="16"
            aria-hidden="true">
            <use xlink:href="#people-circle"></use>
          </svg>
          Perfect Grade
        </a> </li>
    </ul>

  </div>
  <div class="cards flex-grow-1 p-4 text-bg-dark">
    <div class="row row-cols-1 row-cols-md-4 g-4">
      <!-- Card 1 -->
      @for (model of models; track model) {
      <div class="col">
        <div class="card">
          <img [src]="model.img" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{model.name}}</h5>
            <h6 class="card-body">${{model.price}}</h6>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>

</div>
