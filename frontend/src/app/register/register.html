<div class="d-flex text-bg-dark vh-100">
  <div class="container d-flex justify-content-center align-items-center h-100 flex-column">
    <img src="img2.png" style="max-width: 15em; height: auto;">
    <div class="card p" style="width: 18rem;">
      <div class="card-header text-center">
        Register
      </div>
      @if (!submitted) {
        <form #f="ngForm" (ngSubmit)="onSubmit()">
          <div class="mb-3 px-2 mt-2">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="name" [(ngModel)]="name" class="form-control" id="username">
          </div><div class="mb-3 px-2 mt-2">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="eail" [(ngModel)]="email" class="form-control" id="email">
          </div>
          <div class="mb-3 px-2">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="pass" [(ngModel)]="pass" class="form-control" id="password">
          </div>
          <div class="mb-3 px-2">
            <label for="password" class="form-label">Confirm</label>
            <input type="password" name="pass2" [(ngModel)]="pass2" class="form-control" id="confirm">
          </div>
          <div class="d-flex align-middle justify-content-center align-items-center pb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <div class="text-center">
          {{ output }}
          </div>
        </form>
      } @else {
        <form #f="ngForm" (ngSubmit)="onSubmit2fa()">
          <div class="mb-3 px-2 mt-2">
            <label for="otp" class="form-label">OTP</label>
            <input type="text" name="otp" [(ngModel)]="otp" class="form-control" id="otp">
          </div>
          <div class="d-flex align-middle justify-content-center align-items-center pb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      }
    </div>
  </div>
</div>
