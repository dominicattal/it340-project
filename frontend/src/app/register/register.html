<div class="d-flex">
  <div class="container d-flex justify-content-center align-items-center h-100 mt-3">
    <div class="card p" style="width: 18rem;">
      <div class="card-header">
        Register
      </div>
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="mb-3 px-2 mt-2">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="name" [(ngModel)]="name" class="form-control" id="username">
        </div>
        <div class="mb-3 px-2">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="pass" [(ngModel)]="pass" class="form-control" id="password">
        </div>
        <div class="mb-3 px-2">
          <label for="password" class="form-label">Confirm</label>
          <input type="password" name="pass2" [(ngModel)]="pass2" class="form-control" id="confirm">
        </div>
        <div class="d-flex align-middle justify-content-center align-items-center pb-3">
          <a routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page"><button type="submit" class="btn btn-primary">Submit</button></a>
        </div>
        {{ output }}
      </form>
    </div>
  </div>
</div>
